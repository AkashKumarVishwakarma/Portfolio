<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h2>This is a Portfolio</h2> -->
    <div class="container">
        <div class="sidebar">
            <!-- Akash Kumar Vishwakarma -->
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html" target="_blank">My Intro</a></li>
                    <li><a href="/services.html" target="_blank">Services</a></li>
                    <li><a href="/blog.html" target="_blank">Blog</a></li>
                    <li><a href="/contact.html">Contact-me</a></li>
                </ul>
            </nav>
            
        </div>
        <div class="main">
            <div class="contactInfo">
                <h1>Contact me for work / Web Delopment</h1>
                <form>
                    <div class="mb-3">
                      <label for="useremail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="useremail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="userphone" class="form-label">Phone</label>
                      <input type="tel" class="form-control" id="userphone">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="isuser">
                      <label class="form-check-label" for="isuser">I want you to work on a project with me</label>
                    </div>
                    <div class="buttons cbtn"><button type="submit" class="btn btn-primary">Submit</button></div>
                  </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
